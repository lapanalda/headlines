{
  "XContentTypeConfig": {
    "enabled":true
  },
  
  "XFrameOptionsConfig": {
    "enabled":true,
    "value":"DENY"
  },

  "XssProtectionConfig": {
    "enabled":false
  },

  "HstsConfig": {
    "enabled":true,
    "includeSubdomains":true,
    "maxAge":31536000
  },

  "CspConfig": {
    "csp": {
      "default-src":["'self'"]
    },
    "cspReportOnly":{}
  },
  
  "CacheControlConfig": {
    "enabled": true,
    "value": "no-cache"
  },

  "AcaoConfig": {
    "origin": "http://localhost"
  },

  "CrossDomainPolicyConfig": {
    "siteControl": {
      "permitted-cross-domain-policies": ["master-only"]
    },
    "allowAccessFrom": {
      "domain": ["*"],
      "secure": false
    },
    "allowHttpRequestHeadersFrom": {
      "domain": ["*"],
      "headers": ["*"],
      "secure": false
    }
  }
}
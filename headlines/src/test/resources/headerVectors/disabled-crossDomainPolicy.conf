{
  "XContentTypeConfig": {
    "enabled": true
  },

  "XFrameOptionsConfig": {
    "enabled": true,
    "value":"DENY"
  },

  "XssProtectionConfig": {
    "enabled": true
  },

  "HstsConfig": {
    "enabled": true,
    "includeSubdomains":true,
    "maxAge":31536000
  },

  "CspConfig": {
    "csp": {
      "default-src":["'self'"]
    },
    "cspReportOnly":{}
  },

  "HttpOnlyConfig": {
    "httpOnlyEnabled": true,
    "secureEnabled": true,
    "sessionPatterns": ["JSESSIONID"]
  },

  "CacheControlConfig": {
    "enabled": true,
    "value": "no-cache"
  },

  "AcaoConfig": {
    "origin": "http://localhost http://google.com.ua"
  }
}
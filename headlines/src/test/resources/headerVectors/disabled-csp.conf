{
  "XContentTypeConfig": {
    "enabled":true
  },
  
  "XFrameOptionsConfig": {
    "enabled":true,
    "value":"DENY"
  },

  "XssProtectionConfig": {
    "enabled":true
  },

  "HstsConfig": {
    "enabled":true,
    "includeSubdomains":true,
    "maxAge":31536000
  },

  "CspConfig": {
    "enabled":false,
    "csp": {
      "default-src":["'self'"]
    },
    "cspReportOnly":{}
  },
  
  "CacheControlConfig": {
    "enabled": true,
    "value": "no-cache"
  },

  "AcaoConfig": {
    "origin": "http://localhost"
  }
}
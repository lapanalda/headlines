{
  "XContentTypeConfig": {
    "enabled":true
  },
  
  "XFrameOptionsConfig": {
    "enabled":true,
    "value":"DENY"
  },

  "XssProtectionConfig": {
    "enabled":true
  },

  "HstsConfig": {
    "enabled":true,
    "includeSubdomains":true,
    "maxAge":31536000
  },

  "CspConfig": {
    "enabled":false,
    "csp": {
      "default-src":["'self'"]
    },
    "cspReportOnly":{}
  },
  
  "CacheControlConfig": {
    "enabled": true,
    "value": "no-cache"
  },

  "AcaoConfig": {
    "origin": "http://localhost"
  },

  "CrossDomainPolicyConfig": {
    "siteControl": {
      "permitted-cross-domain-policies": ["master-only"]
    },
    "allowAccessFrom": {
      "domain": ["*"],
      "secure": false
    },
     "accessFromIdentity": {
       "fingerprint-algorithm": "sha-1",
       "fingerprint": "0DFA8998CEA9E8940DE984569DF49343EBB9FD4A"
     },
    "allowHttpRequestHeadersFrom": {
      "domain": ["*"],
      "headers": ["*"],
      "secure": false
    }
  },

  "ServerInformationConfig": {
    "server": "nginx/1.2.1"
  },

  "XPoweredByConfig": {
    "x-powered-by": "PHP/5.2.13"
  }
}
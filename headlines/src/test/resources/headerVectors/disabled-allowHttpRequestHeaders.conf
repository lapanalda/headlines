{
  "XContentTypeConfig": {
    "enabled": true
  },
  
  "XFrameOptionsConfig": {
    "enabled": true,
    "value":"DENY"
  },

  "XssProtectionConfig": {
    "enabled": true
  },

  "HstsConfig": {
    "enabled": true,
    "includeSubdomains":true,
    "maxAge":31536000
  },

  "CspConfig": {
    "csp": {
      "default-src":["'self'"]
    },
    "cspReportOnly":{}
  },

  "HttpOnlyConfig": {
    "httpOnlyEnabled": true,
    "secureEnabled": true,
    "sessionPatterns": ["JSESSIONID"]
  },
  
  "CacheControlConfig": {
    "enabled": true,
    "value": "no-cache"
  },

  "AcaoConfig": {
    "origin": "http://localhost http://google.com.ua"
  },

  "CrossDomainPolicyConfig": {
    "enabled": true,
    "siteControl": {
      "permitted-cross-domain-policies": ["master-only"]
    },
    "allowAccessFrom": {
      "domain": ["*"],
      "to-ports": ["8080", "9000"],
      "secure": false
    },
    "allowHttpRequestHeadersFrom": {
      "enabled": false,
      "domain": ["a.com"],
      "headers": ["*"],
      "secure": true
    }
  }
}